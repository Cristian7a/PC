<div class="m-4 mt-[35vh] grid grid-cols-1 md:grid-cols-12">
  <p-card header="Login" class="md:col-span-6 md:col-start-4">
    <form>
      <div>
        <div class="mb-4">
          <label for="email">Correo Electrónico</label>
          <input
            id="email"
            type="text"
            pInputText
            fluid
            [ngModelOptions]="{ standalone: true }"
            [(ngModel)]="email"
          />
        </div>
        <div class="mb-10">
          <label for="password">Contraseña</label>
          <input
            id="password"
            type="password"
            pInputText
            fluid
            [ngModelOptions]="{ standalone: true }"
            [(ngModel)]="password"
          />
        </div>
        <div>
          <p-button type="button" label="Entrar" fluid (click)="submitLogIn()" />
        </div>
      </div>
    </form>
  </p-card>
</div>
